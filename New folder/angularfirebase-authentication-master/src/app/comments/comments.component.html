<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Comment</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <!-- goBack() methos to back to previous component -->
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <!-- Student's Edit Form -->
      <form  #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Comment</label>
                <input type="text" [(ngModel)]="comment" name="comment" class="form-control" >
                
              </div>
              <div class="col-md-12 mb-3">
                <label>Post ID</label>
                <input type="text" [(ngModel)]="id" name="id" class="form-control">
              </div>
            </div>
            <div class="form-group text-right">
              <button type="submit" class="btn btn-success btn-block" [disabled]="!form.valid">Comment</button>
            </div>
          </div>
        </div>
      </form><!-- Student's Edit Form ends-->

    </div>
  </div>
</div>
