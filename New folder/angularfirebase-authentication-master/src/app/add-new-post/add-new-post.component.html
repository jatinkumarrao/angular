<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add New Post</h1>
</div>

<!-- Student form -->
<form [formGroup]="postForm" (ngSubmit)="submitPostData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">

        <div class="col-md-12 mb-3">
          <label>Title</label>
          <input type="text" formControlName="title" class="form-control" required>
          <!-- Showing errors using getter method -->
          <p *ngIf="title.touched && title.invalid" class="error"><sup>*</sup>Please enter title</p>
          <p *ngIf="title.errors?.minlength" class="error"><sup>*</sup>Title shouldn't be less than 2 words</p>
        </div>

        <div class="col-md-12 mb-3">
          <label>Description</label>
          <input type="text" formControlName="description" class="form-control">
        </div>

      </div>
      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="!postForm.valid">Add New Post</button>
      </div>

    </div>
  </div>
</form><!-- Student form ends-->
