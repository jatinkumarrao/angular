<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
  <!---- <div *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let even of evennumber"
          [ngClass]="{even: even %2 == 0 }"
          [ngStyle]="{backgroundColor: even %2 == 0 ? 'blue': 'yellow' }"
          >
        {{even}}
        </li> 
      </div> -->
      <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let odd of oddnumber"
          [ngClass]="{odd: odd %2 !== 0 }"
          [ngStyle]="{backgroundColor: odd %2 !== 0 ? 'yellow': 'blue' }"
          >
        {{odd}}
        </li>
      </div>
      <div *appUnless="onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let even of evennumber"
          [ngClass]="{even: even %2 == 0 }"
          [ngStyle]="{backgroundColor: even %2 == 0 ? 'blue': 'yellow' }"
          >
        {{even}}
        </li>
      </div>
      </ul>
      <p appBasicHighlight> Make this text green </p>
      <p [appBetterdirective]="'red'" [highlightColor]="'yellow'"> Make this text green </p>
     <!---- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>-->
    <div [ngSwitch]="value">
  <p *ngSwitchCase="5">Value is 5</p>
   <p *ngSwitchCase="10">Value is 10</p>
   <p *ngSwitchCase="15">Value is 15</p>
   <p *ngSwitchDefault>Value is default</p>
    </div>
    </div>

  </div>
</div>
